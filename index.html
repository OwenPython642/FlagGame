<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz des Drapeaux</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 48rem;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .title h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        .title-icon {
            font-size: 2rem;
        }

        .score-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 600;
        }

        .question-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .question-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .flag-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .flag-image {
            width: 16rem;
            height: 10rem;
            object-fit: cover;
            border: 4px solid #d1d5db;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .option-button {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
        }

        .option-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 20px 35px -5px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
        }

        .option-button:disabled {
            cursor: not-allowed;
        }

        .option-button.correct {
            background: #10b981;
            color: white;
        }

        .option-button.incorrect {
            background: #ef4444;
            color: white;
        }

        .option-button.neutral {
            background: #6b7280;
            color: #9ca3af;
        }

        .result-message {
            text-align: center;
            margin-top: 1.5rem;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .result-text.correct {
            color: #10b981;
        }

        .result-text.incorrect {
            color: #ef4444;
        }

        .correct-answer {
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 9999px;
            height: 0.75rem;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 9999px;
            transition: width 0.5s ease;
        }

        .game-over {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .game-over-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
            text-align: center;
        }

        .trophy-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }

        .game-over-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .final-score {
            margin-bottom: 1.5rem;
        }

        .score-label {
            font-size: 1.25rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3b82f6;
        }

        .score-message {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .score-message.excellent {
            color: #10b981;
        }

        .score-message.good {
            color: #f59e0b;
        }

        .score-message.average {
            color: #f97316;
        }

        .score-message.poor {
            color: #ef4444;
        }

        .restart-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
        }

        .restart-button:hover {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            transform: translateY(-2px);
            box-shadow: 0 20px 35px -5px rgba(0, 0, 0, 0.15);
        }

        .loading {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .title h1 {
                font-size: 2rem;
            }
            
            .flag-image {
                width: 12rem;
                height: 7.5rem;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        Chargement des drapeaux...
    </div>

    <div id="game" class="container" style="display: none;">
        <div class="header">
            <div class="title">
                <span class="title-icon">üèÅ</span>
                <h1>Quiz des Drapeaux</h1>
            </div>
            <div class="score-bar">
                <span>Question <span id="current-question">1</span>/10</span>
                <span>Score: <span id="score">0</span></span>
                <span>‚è±Ô∏è Temps : <span id="timer">30</span>s</span>
            </div>
        </div>

        <div class="question-card">
            <h2 class="question-title">Quel est ce pays ?</h2>
            <div class="flag-container">
                <img id="flag-image" class="flag-image" src="" alt="Drapeau">
            </div>
            <div id="options" class="options-grid"></div>
            <div id="result" class="result-message" style="display: none;"></div>
        </div>

        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill" style="width: 10%;"></div>
        </div>
    </div>

    <div id="game-over" class="game-over" style="display: none;">
        <div class="game-over-card">
            <div class="trophy-icon">üèÜ</div>
            <h1 class="game-over-title">Partie termin√©e !</h1>
            <div class="final-score">
                <p class="score-label">Votre score final :</p>
                <p class="score-value"><span id="final-score">0</span>/10</p>
            </div>
            <div id="score-message" class="score-message"></div>
            <button id="restart-button" class="restart-button">
                <span>üîÑ</span>
                Nouvelle partie
            </button>
        </div>
    </div>

    <script>
        // Variables globales
        let timerInterval;
        let timeLeft = 30;
        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let showResult = false;
        let gameOver = false;
        let questionData = null;
        let usedCountryCodes = []; // Liste pour suivre les pays d√©j√† utilis√©s
        let allCountries = []; // Liste de tous les pays charg√©s depuis l'API

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 10;
            document.getElementById('timer').textContent = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(null); // r√©ponse non donn√©e = perdu
                }
            }, 1000);
        }


        // Charger les pays depuis l'API REST Countries
        async function loadCountries() {
            try {
                const response = await fetch('https://restcountries.com/v3.1/all?fields=name,flags,cca3');
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement des pays');
                }
                
                const countriesData = await response.json();
                
                // Formater les donn√©es pour notre quiz
                allCountries = countriesData.map(country => ({
                    name: country.name.common,
                    flag: country.flags.png,
                    code: country.cca3
                }));
                
                return allCountries;
            } catch (error) {
                console.error('Erreur lors du chargement des pays:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center;">
                        <p>Erreur lors du chargement des drapeaux. V√©rifiez votre connexion internet.</p>
                        <button id="retry-button" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 0.5rem; cursor: pointer;">
                            R√©essayer
                        </button>
                    </div>
                `;
                document.getElementById('retry-button').addEventListener('click', () => {
                    document.getElementById('loading').innerHTML = `
                        <div class="spinner"></div>
                        Chargement des drapeaux...
                    `;
                    loadCountries().then(startNewGame);
                });
                throw error;
            }
        }

        // G√©n√©rer une nouvelle question
        function generateQuestion() {
            // Filtrer les pays qui n'ont pas encore √©t√© utilis√©s
            const availableCountries = allCountries.filter(
                country => !usedCountryCodes.includes(country.code)
            );
            
            // V√©rifier qu'il reste suffisamment de pays
            if (availableCountries.length < 4) {
                // Si on manque de pays, r√©initialiser la liste des pays utilis√©s
                usedCountryCodes = [];
                return generateQuestion();
            }
            
            // Choisir un pays correct au hasard parmi les disponibles
            const correctCountry = availableCountries[
                Math.floor(Math.random() * availableCountries.length)
            ];
            
            // Ajouter le pays utilis√© √† la liste
            usedCountryCodes.push(correctCountry.code);
            
            // Choisir 3 mauvaises r√©ponses au hasard
            const wrongAnswers = allCountries
                .filter(country => 
                    country.code !== correctCountry.code && 
                    !usedCountryCodes.includes(country.code)
                )
                .sort(() => Math.random() - 0.5)
                .slice(0, 3);
            
            // Cr√©er un tableau avec toutes les options et les m√©langer
            const allOptions = [correctCountry, ...wrongAnswers]
                .sort(() => Math.random() - 0.5);
            
            return {
                flag: correctCountry.flag,
                correct: correctCountry.name,
                options: allOptions.map(country => country.name)
            };
        }

        // Mettre √† jour l'affichage
        function updateDisplay() {
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('score').textContent = score;
            document.getElementById('flag-image').src = questionData.flag;
            
            const progressPercent = ((currentQuestion + 1) / 10) * 100;
            document.getElementById('progress-fill').style.width = progressPercent + '%';
        }

        // Cr√©er les options de r√©ponse
        function createOptions() {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.addEventListener('click', () => handleAnswer(option));
                optionsContainer.appendChild(button);
            });
        }

        // G√©rer la r√©ponse s√©lectionn√©e
        function handleAnswer(answer) {
            clearInterval(timerInterval);
            if (selectedAnswer !== null) return;
            
            selectedAnswer = answer;
            const isCorrect = answer === questionData.correct;
            showResult = true;
            
            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
            }
            
            // Mettre √† jour les styles des boutons
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(button => {
                button.disabled = true;
                if (button.textContent === questionData.correct) {
                    button.className = 'option-button correct';
                } else if (button.textContent === selectedAnswer) {
                    button.className = 'option-button incorrect';
                } else {
                    button.className = 'option-button neutral';
                }
            });
            
            // Afficher le message de r√©sultat
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="result-text ${isCorrect ? 'correct' : 'incorrect'}">
                    ${isCorrect ? '‚úÖ Correct !' : '‚ùå Incorrect !'}
                </div>
                ${!isCorrect ? `<p class="correct-answer">La bonne r√©ponse √©tait : <span style="font-weight: 600;">${questionData.correct}</span></p>` : ''}
            `;
            
            setTimeout(() => {
                if (currentQuestion < 9) {
                    nextQuestion();
                } else {
                    endGame();
                }
            }, 2000);
        }

        // Passer √† la question suivante
        function nextQuestion() {
            currentQuestion++;
            selectedAnswer = null;
            showResult = false;
            questionData = generateQuestion();
            
            document.getElementById('result').style.display = 'none';
            updateDisplay();
            createOptions();
            startTimer();
        }

        // Terminer le jeu
        function endGame() {
            gameOver = true;
            document.getElementById('game').style.display = 'none';
            document.getElementById('game-over').style.display = 'flex';
            
            document.getElementById('final-score').textContent = score;
            
            const messageDiv = document.getElementById('score-message');
            let message, className;
            
            if (score >= 8) {
                message = 'Excellent ! Vous √™tes un expert des drapeaux ! üéâ';
                className = 'excellent';
            } else if (score >= 6) {
                message = 'Bien jou√© ! Vous connaissez bien les drapeaux ! üëç';
                className = 'good';
            } else if (score >= 4) {
                message = 'Pas mal ! Continuez √† vous entra√Æner ! üìö';
                className = 'average';
            } else {
                message = 'Encore un peu d\'entra√Ænement et ce sera parfait ! üí™';
                className = 'poor';
            }
            
            messageDiv.textContent = message;
            messageDiv.className = `score-message ${className}`;
        }

        // D√©marrer une nouvelle partie
        function startNewGame() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            showResult = false;
            gameOver = false;
            usedCountryCodes = []; // R√©initialiser la liste des pays utilis√©s
            questionData = generateQuestion();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('game-over').style.display = 'none';
            
            updateDisplay();
            createOptions();
            startTimer();
        }

        // √âcouteurs d'√©v√©nements
        document.getElementById('restart-button').addEventListener('click', startNewGame);

        // Initialiser le jeu
        loadCountries().then(() => {
            setTimeout(startNewGame, 500);
        });
    </script>
</body>
</html>
